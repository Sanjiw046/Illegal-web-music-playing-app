<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Illegal - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <link rel="shortcut icon" href="./image/play_16046420.gif" type="image/gif">
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" src="image/close.svg" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert mylogo" src="image/play_16046420.gif" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="image/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="image/search.svg" alt="seach" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="libhead">
            <img src="image/playList.svg" class="invert" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songlist">
            <ul></ul>
          </div>
          <div class="libfooter">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                ><span>Safety &amp; Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="rightHead">
          <div class="nav">
            <div class="hamburgerCont">
              <img class="invert hamburger" src="image/hamburger.svg" alt="" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#fffff"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#fffff"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signbtn">Sign up</button>
            <button class="loginbtn">Login</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Illegal Playlist</h1>
          <div class="cardcontainer">
        
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="playingItem">
              <div class="timevol">
                <div class="songtimer"></div>
                <div class="volumebtn">
                  <img src="image/volume.svg" alt="">
                  <div class="range">
                    <input type="range" name="volume">
                  </div>
                </div>
              </div>              

              <div class="songbuttons">
                <img id="previous" src="image/prev.svg" alt="" />
                <img id="play" src="image/play.svg" alt="" />
                <img id="next" src="image/next.svg" alt="" />
              </div>
              <div class="songinfo">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
